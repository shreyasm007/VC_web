<!DOCTYPE html>
{% load static %}
<html>

   <head>
      <meta charset = 'utf-8'>
      <title>MyChat</title>
      <link rel='stylesheet' type='text/css' media='screen' href='{% static "styles/main.css"%}' >
   </head>

  
   <body>      
<main>
    <section id="room-name-wrapper" style=" text-align: center; font-size: 18px;">
         <p>Room name: <span id="room-name"></span></p>
    </section>
    <section id="video-streams"></section>
    
    <section id="controls-wrapper" style=" display: flex;
    width: 100%;
    justify-content: center;
    column-gap: 1.5em;
    position: fixed;
    bottom: 20px;">
          
        <div class="icon-wrapper" style="height:20px;width:20px">
             <img class="control-icon" id="mic-btn" src="{% static 'images/mic.png' %}" alt="mic" style="width:100%; height:100%; box-shadow: var(--shadow);
             background-color: white;
             cursor: pointer;
             padding: 10px;
             border-radius: 5px;"/>
        </div>

        <div class="icon-wrapper" style="height:20px;width:20px">
             <img class="control-icon" id="cam-btn" src="{% static 'images/videocam.png' %}" alt="cam" style="width:100%; height:100%; box-shadow: var(--shadow);
             background-color: white;
             cursor: pointer;
             padding: 10px;
             border-radius: 5px;"/>
        </div>


        <div class="icon-wrapper" style="height:20px;width:20px">
             <img class="control-icon" id="like-btn" src="{% static 'images/like.png' %}" alt="like" style="width:100%; height:100%; box-shadow: var(--shadow);
             background-color: red;
             cursor: pointer;
             padding: 10px;
             border-radius: 5px;"/>
             
        </div>
    </section>
</main>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.15.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js'%}"></script>
    </body>
</html>
